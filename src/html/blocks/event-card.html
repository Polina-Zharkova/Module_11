                   <article class="event-card @@class">
                        <a href="#" class="event-card__link">
                            <picure class="event-card__picture">
                                <img
                                scr="@@img"
                                alt="@@alt"
                                class="event-card__img"
                                />
                            </picure>
                            <h4 class="event-card__title">
                                @@title
                            </h4>

                            <p class="event-card__description">
                                @@descr
                            </p>
                            <time datetime="@@datetime" class="event-card__time">
                                @@time
                            </time>
                        </a>
                    </article>
